<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue</title>
  <script src="https://unpkg.com/vue@3.1.4"></script>
</head>

<body>
  <h1>Hello, Vue :)</h1>

  <div id="app">
    <!--  injecting variable value from js -->
    <p>{{ title }} - {{ author }} - {{ age }}</p>

    <!-- directive in Vue 'v-on' , wewnątrz " " umieszczamy kod js -->
    <button v-on:click="age++">Increase age</button>
    <button v-on:click="age--">Decrease age</button>

    <!-- skrót dla 'v-on' to @ -->
    <div @click="title = 'something else'">Change book title</div>

    <!-- odwoałnie do funkcji w js -->
    <div @click="changeTitle('Sherlock Holmes')">Change book title with function</div>

  </div>

  <script src="app.js"></script>
</body>

</html>
