<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue</title>
  <script src="https://unpkg.com/vue@3.1.4"></script>
</head>

<body>
  <h1>Hello, Vue :)</h1>

  <div id="app">
    <div v-if="showBooks">
      <p>{{ title }} - {{ author }} - {{ age }}</p>
    </div>

    <button @click="toggleShowBooks">
      <span v-if="showBooks">Hide Books</span>
      <!-- <span v-if="!showBooks">Show Books</span> -->

      <!-- zamiast negacji 'else' -->
      <span v-else>Show Books</span>
    </button>

    <!-- inny sposób to v-show, działa jak boolean -->

    <!-- ten sposób tylko ukrywa zawartość za pomocą css, 
    wymaga mniej czasu i resourców niż 'if' który każdorazowo 
    usuwa i wstrzukyje DOM na zmianę;
    jeżeli coś na stronie zmienia się często lepiej skorzystać z v-show -->

    <div v-show="showBooks">showing the books</div>
  </div>


  <script src="app.js"></script>
</body>

</html>
