<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue</title>
  <script src="https://unpkg.com/vue@3.1.4"></script>
  <style>
    body {
      background: #eee;
      max-width: 960px;
      margin: 20px auto;
    }

    p,
    h3,
    ul {
      margin: 0;
      padding: 0;
    }

    li {
      list-style-type: none;
      background: #fff;
      margin: 20px auto;
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    li.fav {
      background: #ff9ed2;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Hello, Vue :)</h1>

  <div id="app">
    <!-- attribute binding 'v-bind'-->
    <!-- <a v-bind:href="url">awesome website</a>
    <br>
    <br> -->
    <!-- v-bind można zastąpić skrótem w postaci samego ':', np.
    v-bind:href <-> :href -->
    <a :href="url">awesome website</a>

    <div v-if="showBooks">
      <!-- <p>{{ books[0].title }} - {{ books[0].author }}</p>
      <p>{{ books[1].title }} - {{ books[1].author }}</p>
      <p>{{ books[2].title }} - {{ books[2].author }}</p> -->

      <ul>
        <li v-for="book in books" :class="{ fav: book.isFav }" @click="toggleIsFav(book)">
          <img :src="book.img" :alt="book.title">
          <h3>{{ book.title }}</h3>
          <p>{{ book.author }}</p>
        </li>
      </ul>
    </div>

    <button @click="toggleShowBooks">
      <span v-if="showBooks">Hide Books</span>
      <span v-else>Show Books</span>
    </button>
  </div>


  <script src="app.js"></script>
</body>

</html>
